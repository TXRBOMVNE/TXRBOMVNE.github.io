<app-sidebar></app-sidebar>
<div id="main-container">
  <div id="main" class="position-relative">
    <div>
      <app-topbar></app-topbar>
    </div>
    <div id="tab-background" class="d-flex m-0 p-0 flex-column justify-content-between">
      <div id="instrument" class="ps-4 flex-grow-1 m-0 d-flex flex-column justify-content-center">
        <h2 class="m-0 p-0" *ngIf="instrument === 'bass'">BASS</h2>
        <h2 class="m-0 p-0" *ngIf="instrument === 'guitar' || instrument === 'a-guitar'">GUITAR</h2>
      </div>
      <div id="tab-player-container" class=" p-0">
        <div id="tab">
        </div>
      </div>
      <div id="actions" class="fs-4 p-4 p-0 flex-grow-1 d-flex flex-column justify-content-end">
        <div class="d-flex justify-content-between align-items-center">
          <div id="info-container" tabindex="0" class="d-inline-block position-relative">
            <svg height="23" viewBox="0 0 488.9 488.9" xml:space="preserve">
              <path fill="white"
                d="M239.15,0c31.9,0,57.7,25.8,57.7,57.7s-25.8,57.7-57.7,57.7s-57.7-25.8-57.7-57.7S207.25,0,239.15,0z M291.65,151.6h-1.5
                    h-92.8h-3.4c-19,0-34.3,15.4-34.3,34.3l0,0c0,19,15.4,34.3,34.3,34.3h3.4v200h-37.7v68.7h169.6v-68.7h-37.5V151.6H291.65z" />
            </svg>
            <div id="song-info" class="p-3 rounded">
              <h5>About this song:</h5>
              <ul class="list-unstyled fs-5 m-0">
                <li class="list-group-item">Initial key: <span class="text-white">GM</span></li>
                <li class="list-group-item">Avg. BPM: <span class="text-white">110</span></li>
                <li class="list-group-item">Tuning: <span class="text-white">Standard</span></li>
              </ul>
            </div>
          </div>
          <div class="float-end">
            <button id="comment-btn" class="px-3 py-1">COMMENTS</button>
            <button id="rate-btn" class="px-3 py-1 ms-4">RATE THIS TAB</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
